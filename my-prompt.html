<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد برومبتات الذكاء الاصطناعي</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .toggle-switch .slider:after {
            content: "";
            position: absolute;
            background-color: white;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        .toggle-switch input:checked + .slider:after {
            transform: translateX(24px);
        }
        .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }
        .toggle-switch input:checked + .slider {
            background-color: #3b82f6;
        }
        [dir="rtl"] .terms-table th, [dir="rtl"] .terms-table td {
            text-align: right;
        }
    </style>

<body>
	
</head>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // State for terms dictionary
            const [terms, setTerms] = useState([
                { ar: "واقعي", en: "Realistic" },
                { ar: "كارتوني", en: "Cartoon" },
                { ar: "ثلاثي الأبعاد", en: "3D" },
                { ar: "مستقبلي", en: "Futuristic" },
                { ar: "انطباعي", en: "Impressionist" }
            ]);

            // State for AI tools
            const [tools, setTools] = useState(["MidJourney", "DALL·E", "Stable Diffusion", "Runway ML"]);

            // State for attributes
            const [attributes, setAttributes] = useState({
                human: ["شعر: أسود", "ملابس: رسمية", "إكسسوارات: ساعة"],
                animal: ["فراء: بني", "بيئة: غابة", "حجم: كبير"],
                nature: ["أشجار: كثيفة", "إضاءة: شروق", "جو: هادئ"],
                machine: ["لون: فضي", "إضاءة: نيون", "تصميم: انسيابي"]
            });

            // State for form inputs
            const [formData, setFormData] = useState({
                humanGender: "ذكر",
                humanAge: "شاب",
                humanExpression: "طبيعي",
                animalType: "أسد",
                animalAction: "واقف",
                natureType: "غابة",
                natureWeather: "مشمس",
                machineType: "سيارة",
                machineStyle: "حديث"
            });

            // State for active categories
            const [activeCategories, setActiveCategories] = useState({
                human: true,
                animal: true,
                nature: true,
                machine: true
            });

            // State for generated prompt
            const [generatedPrompt, setGeneratedPrompt] = useState("");

            // State for new term input
            const [newTerm, setNewTerm] = useState({ ar: "", en: "" });

            // State for new tool input
            const [newTool, setNewTool] = useState("");

            // Load data from localStorage if available
            useEffect(() => {
                const storedTerms = JSON.parse(localStorage.getItem("terms"));
                const storedTools = JSON.parse(localStorage.getItem("tools"));
                const storedAttributes = JSON.parse(localStorage.getItem("attributes"));

                if (storedTerms) setTerms(storedTerms);
                if (storedTools) setTools(storedTools);
                if (storedAttributes) setAttributes(storedAttributes);
            }, []);

            // Save data to localStorage when it changes
            useEffect(() => {
                localStorage.setItem("terms", JSON.stringify(terms));
            }, [terms]);

            useEffect(() => {
                localStorage.setItem("tools", JSON.stringify(tools));
            }, [tools]);

            useEffect(() => {
                localStorage.setItem("attributes", JSON.stringify(attributes));
            }, [attributes]);

            // Toggle category activation
            const toggleCategory = (category) => {
                setActiveCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };

            // Add a new attribute
            const addAttribute = (type) => {
                const inputId = `new-${type}-attribute`;
                const input = document.getElementById(inputId);
                const value = input.value.trim();
                
                if (value) {
                    setAttributes(prev => ({
                        ...prev,
                        [type]: [...prev[type], value]
                    }));
                    input.value = "";
                }
            };

            // Edit an existing attribute
            const editAttribute = (type, index) => {
                const newValue = prompt("عدل الصفة:", attributes[type][index]);
                if (newValue !== null) {
                    setAttributes(prev => {
                        const updated = [...prev[type]];
                        updated[index] = newValue;
                        return {
                            ...prev,
                            [type]: updated
                        };
                    });
                }
            };

            // Delete an attribute
            const deleteAttribute = (type, index) => {
                if (window.confirm("هل أنت متأكد من حذف هذه الصفة؟")) {
                    setAttributes(prev => {
                        const updated = [...prev[type]];
                        updated.splice(index, 1);
                        return {
                            ...prev,
                            [type]: updated
                        };
                    });
                }
            };

            // Handle form input changes
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            // Generate the final prompt
            const generatePrompt = () => {
                let prompt = "أريد صورة ";

                // Human section
                if (activeCategories.human) {
                    prompt += `لبشري (${formData.humanGender}, ${formData.humanAge}, ${formData.humanExpression}) `;
                    if (attributes.human.length > 0) {
                        prompt += `مع ${attributes.human.join(", ")} `;
                    }
                }

                // Animal section
                if (activeCategories.animal) {
                    prompt += `وحيوان ${formData.animalType} ${formData.animalAction} `;
                    if (attributes.animal.length > 0) {
                        prompt += `مع ${attributes.animal.join(", ")} `;
                    }
                }

                // Nature section
                if (activeCategories.nature) {
                    prompt += `في ${formData.natureType} أثناء ${formData.natureWeather} `;
                    if (attributes.nature.length > 0) {
                        prompt += `مع ${attributes.nature.join(", ")} `;
                    }
                }

                // Machine section
                if (activeCategories.machine) {
                    prompt += `وآلة ${formData.machineType} ${formData.machineStyle} `;
                    if (attributes.machine.length > 0) {
                        prompt += `مع ${attributes.machine.join(", ")} `;
                    }
                }

                prompt += ". النمط الفني: واقعي عالي الدقة.";

                setGeneratedPrompt(prompt);
            };

            // Copy prompt to clipboard
            const copyPrompt = () => {
                navigator.clipboard.writeText(generatedPrompt).then(() => {
                    alert("تم نسخ البرومبت!");
                });
            };

            // Clear prompt
            const clearPrompt = () => {
                setGeneratedPrompt("");
            };

            // Add a new term to the dictionary
            const handleAddTerm = () => {
                if (newTerm.ar && newTerm.en) {
                    setTerms([...terms, { ...newTerm }]);
                    setNewTerm({ ar: "", en: "" });
                }
            };

            // Edit a term in the dictionary
            const editTerm = (index) => {
                const currentTerm = terms[index];
                const newAr = prompt("عدل المصطلح العربي:", currentTerm.ar);
                if (newAr !== null) {
                    const newEn = prompt("عدل المصطلح الإنجليزي:", currentTerm.en);
                    if (newEn !== null) {
                        const updatedTerms = [...terms];
                        updatedTerms[index] = { ar: newAr, en: newEn };
                        setTerms(updatedTerms);
                    }
                }
            };

            // Delete a term from the dictionary
            const deleteTerm = (index) => {
                if (window.confirm("هل أنت متأكد من حذف هذا المصطلح؟")) {
                    setTerms(terms.filter((_, i) => i !== index));
                }
            };

            // Add a new AI tool
            const handleAddTool = () => {
                if (newTool && !tools.includes(newTool)) {
                    setTools([...tools, newTool]);
                    setNewTool("");
                }
            };

            // Edit an AI tool
            const editTool = (oldTool) => {
                const newToolName = prompt("عدل اسم الأداة:", oldTool);
                if (newToolName && newToolName !== oldTool) {
                    setTools(tools.map(tool => tool === oldTool ? newToolName : tool));
                }
            };

            // Delete an AI tool
            const deleteTool = (tool) => {
                if (window.confirm(`هل أنت متأكد من حذف أداة "${tool}"؟`)) {
                    setTools(tools.filter(t => t !== tool));
                }
            };

            return (
                <div className="container mx-auto p-6">
                    <a href="index.html" className="back-btn inline-flex items-center text-blue-600 mb-6">
                        <i className="fas fa-arrow-right"></i> الصفحة الرئيسية
                    </a>

                    <header className="bg-gradient-to-r from-blue-700 to-indigo-800 text-white p-6 rounded-lg shadow-md text-center mb-8">
                        <h2 className="text-2xl font-bold flex items-center justify-center">
                            <i className="fas fa-robot ml-2"></i> مولد برومبتات الذكاء الاصطناعي
                        </h2>
                        <p className="subtitle mt-2 opacity-90">اكتب وصفا دقيقا لإنشاء برومت</p>
                    </header>
  <div className="card bg-white rounded-lg shadow-md p-6 transition-transform hover:-translate-y-1 hover:shadow-lg">
        <a href="human-prompts.html" class="btn">اختر من المكتبة</a>
        </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

                            <div className="flex justify-between items-center mb-4">
                                <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center">
                                    <i className="fas fa-user ml-2"></i> وصف البشر
                                </h2>
                                <label className="toggle-switch relative inline-block w-12 h-6">
                                    <input 
                                        type="checkbox" 
                                        checked={activeCategories.human}
                                        onChange={() => toggleCategory('human')}
                                        className="opacity-0 w-0 h-0"
                                    />
                                    <span className="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition-colors duration-300 after:absolute after:bg-white after:h-5 after:w-5 after:rounded-full after:top-0.5 after:left-0.5 after:transition-all after:duration-300 checked:after:translate-x-6 checked:bg-blue-500"></span>
                                </label>
                            </div>

                            {activeCategories.human && (
                                <>
                                    <div className="form-group mb-4">
                                        <label htmlFor="human-gender" className="block mb-2 font-medium">الجنس</label>
                                        <select
                                            id="human-gender"
                                            name="humanGender"
                                            value={formData.humanGender}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="ذكر">ذكر</option>
                                            <option value="أنثى">أنثى</option>
                                            <option value="غير محدد">غير محدد</option>
                                        </select>
                                    </div>

                                    <div className="form-group mb-4">
                                        <label htmlFor="human-age" className="block mb-2 font-medium">العمر</label>
                                        <select
                                            id="human-age"

                                            value={formData.humanAge}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="طفل">طفل</option>
                                            <option value="مراهق">مراهق</option>
                                            <option value="شاب" selected>شاب</option>
                                            <option value="ناضج">ناضج</option>
                                            <option value="كبير السن">كبير السن</option>
                                        </select>
                                    </div>

                                    <div className="form-group mb-4">
                                        <label htmlFor="human-expression" className="block mb-2 font-medium">التعبير</label>
                                        <select
                                            id="human-expression"
                                            name="humanExpression"
                                            value={formData.humanExpression}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="طبيعي">طبيعي</option>
                                            <option value="سعيد">سعيد</option>
                                            <option value="غاضب">غاضب</option>
                                            <option value="متفاجئ">متفاجئ</option>
                                            <option value="حزين">حزين</option>
                                        </select>
                                    </div>

                                    <div className="form-group mb-4">
                                        <label htmlFor="new-human-attribute" className="block mb-2 font-medium">إضافة صفة جديدة</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                id="new-human-attribute"
                                                placeholder="مثال: لون الشعر أسود"
                                                className="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                            />
                                            <button
                                                onClick={() => addAttribute("human")}
                                                className="btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                                            >
                                                إضافة
                                            </button>
                                        </div>
                                    </div>

                                    <div className="attribute-list mt-4 pt-4 border-t border-gray-200">
                                        {attributes.human.map((attr, index) => (
                                            <div key={index} className="attribute-item flex justify-between py-2 border-b border-dashed border-gray-200">
                                                <span>{attr}</span>
                                                <div className="attribute-actions flex gap-2">
                                                    <button
                                                        onClick={() => editAttribute("human", index)}
                                                        className="btn btn-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                    >
                                                        تعديل
                                                    </button>
                                                    <button
                                                        onClick={() => deleteAttribute("human", index)}
                                                        className="btn btn-sm btn-danger bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                    >
                                                        حذف
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}
                        </div>

                        {/* Animal Section */}
                        <div className="card bg-white rounded-lg shadow-md p-6 transition-transform hover:-translate-y-1 hover:shadow-lg">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center">
                                    <i className="fas fa-paw ml-2"></i> وصف الحيوانات
                                </h2>
                                <label className="toggle-switch relative inline-block w-12 h-6">
                                    <input 
                                        type="checkbox" 
                                        checked={activeCategories.animal}
                                        onChange={() => toggleCategory('animal')}
                                        className="opacity-0 w-0 h-0"
                                    />
                                    <span className="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition-colors duration-300 after:absolute after:bg-white after:h-5 after:w-5 after:rounded-full after:top-0.5 after:left-0.5 after:transition-all after:duration-300 checked:after:translate-x-6 checked:bg-blue-500"></span>
                                </label>
                            </div>

                            {activeCategories.animal && (
                                <>
                                    <div className="form-group mb-4">
                                        <label htmlFor="animal-type" className="block mb-2 font-medium">نوع الحيوان</label>
                                        <select
                                            id="animal-type"
                                            name="animalType"
                                            value={formData.animalType}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="أسد">أسد</option>
                                            <option value="نمر">نمر</option>
                                            <option value="فهد">فهد</option>
                                            <option value="دب">دب</option>
                                            <option value="ذئب">ذئب</option>
                                        </select>
                                    </div>

                                    <div className="form-group mb-4">
                                        <label htmlFor="animal-action" className="block mb-2 font-medium">الحركة</label>
                                        <select
                                            id="animal-action"
                                            name="animalAction"
                                            value={formData.animalAction}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="واقف">واقف</option>
                                            <option value="يجري">يجري</option>
                                            <option value="ينقض">ينقض</option>
                                            <option value="نائم">نائم</option>
                                        </select>
                                    </div>

                                    <div className="form-group mb-4">
                                        <label htmlFor="new-animal-attribute" className="block mb-2 font-medium">إضافة صفة جديدة</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                id="new-animal-attribute"
                                                placeholder="مثال: لون الفراء بني"
                                                className="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                            />
                                            <button
                                                onClick={() => addAttribute("animal")}
                                                className="btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                                            >
                                                إضافة
                                            </button>
                                        </div>
                                    </div>

                                    <div className="attribute-list mt-4 pt-4 border-t border-gray-200">
                                        {attributes.animal.map((attr, index) => (
                                            <div key={index} className="attribute-item flex justify-between py-2 border-b border-dashed border-gray-200">
                                                <span>{attr}</span>
                                                <div className="attribute-actions flex gap-2">
                                                    <button
                                                        onClick={() => editAttribute("animal", index)}
                                                        className="btn btn-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                    >
                                                        تعديل
                                                    </button>
                                                    <button
                                                        onClick={() => deleteAttribute("animal", index)}
                                                        className="btn btn-sm btn-danger bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                    >
                                                        حذف
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}
                        </div>

                        {/* Nature Section */}
                        <div className="card bg-white rounded-lg shadow-md p-6 transition-transform hover:-translate-y-1 hover:shadow-lg">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center">
                                    <i className="fas fa-tree ml-2"></i> وصف الطبيعة
                                </h2>
                                <label className="toggle-switch relative inline-block w-12 h-6">
                                    <input 
                                        type="checkbox" 
                                        checked={activeCategories.nature}
                                        onChange={() => toggleCategory('nature')}
                                        className="opacity-0 w-0 h-0"
                                    />
                                    <span className="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition-colors duration-300 after:absolute after:bg-white after:h-5 after:w-5 after:rounded-full after:top-0.5 after:left-0.5 after:transition-all after:duration-300 checked:after:translate-x-6 checked:bg-blue-500"></span>
                                </label>
                            </div>

                            {activeCategories.nature && (
                                <>
                                    <div className="form-group mb-4">
                                        <label htmlFor="nature-type" className="block mb-2 font-medium">نوع المشهد</label>
                                        <select
                                            id="nature-type"
                                            name="natureType"
                                            value={formData.natureType}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="غابة">غابة</option>

                                    <div className="form-group mb-4">

                                        <select

                                            name="natureWeather"
                                            value={formData.natureWeather}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="مشمس">مشمس</option>
                                            <option value="ممطر">ممطر</option>

                                    <div className="form-group mb-4">

                                                </div>

                                        ))}

                        </div>

                        {/* Machine Section */}
                        <div className="card bg-white rounded-lg shadow-md p-6 transition-transform hover:-translate-y-1 hover:shadow-lg">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center">
                                    <i className="fas fa-cog ml-2"></i> وصف الآلات
                                </h2>
                                <label className="toggle-switch relative inline-block w-12 h-6">
                                    <input 
                                        type="checkbox" 
                                        checked={activeCategories.machine}
                                        onChange={() => toggleCategory('machine')}
                                        className="opacity-0 w-0 h-0"
                                    />
                                    <span className="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition-colors duration-300 after:absolute after:bg-white after:h-5 after:w-5 after:rounded-full after:top-0.5 after:left-0.5 after:transition-all after:duration-300 checked:after:translate-x-6 checked:bg-blue-500"></span>
                                </label>
                            </div>

                            {activeCategories.machine && (
                                <>
                                    <div className="form-group mb-4">
                                        <label htmlFor="machine-type" className="block mb-2 font-medium">نوع الآلة</label>
                                        <select
                                            id="machine-type"
                                            name="machineType"
                                            value={formData.machineType}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="سيارة">سيارة</option>
                                            <option value="طائرة">طائرة</option>
                                            <option value="روبوت">روبوت</option>
                                            <option value="آلة موسيقية">آلة موسيقية</option>
                                            <option value="آلة صناعية">آلة صناعية</option>
                                        </select>
                                    </div>

                                    <div className="form-group mb-4">
                                        <label htmlFor="machine-style" className="block mb-2 font-medium">النمط</label>
                                        <select
                                            id="machine-style"
                                            name="machineStyle"
                                            value={formData.machineStyle}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                        >
                                            <option value="حديث">حديث</option>
                                            <option value="قديم">قديم</option>
                                            <option value="مستقبلي">مستقبلي</option>
                                            <option value="خيالي">خيالي</option>
                                        </select>
                                    </div>

                                    <div className="form-group mb-4">
                                        <label htmlFor="new-machine-attribute" className="block mb-2 font-medium">إضافة صفة جديدة</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                id="new-machine-attribute"
                                                placeholder="مثال: لون أحمر لامع"
                                                className="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                                            />
                                            <button
                                                onClick={() => addAttribute("machine")}
                                                className="btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                                            >
                                                إضافة
                                            </button>
                                        </div>
                                    </div>

                                    <div className="attribute-list mt-4 pt-4 border-t border-gray-200">
                                        {attributes.machine.map((attr, index) => (
                                            <div key={index} className="attribute-item flex justify-between py-2 border-b border-dashed border-gray-200">
                                                <span>{attr}</span>
                                                <div className="attribute-actions flex gap-2">
                                                    <button
                                                        onClick={() => editAttribute("machine", index)}
                                                        className="btn btn-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                    >
                                                        تعديل
                                                    </button>
                                                    <button
                                                        onClick={() => deleteAttribute("machine", index)}
                                                        className="btn btn-sm btn-danger bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                    >
                                                        حذف
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>

                    {/* Preview Section */}
                    <div className="preview-section bg-white rounded-lg shadow-md p-6 mb-8">
                        <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center mb-4">
                            <i className="fas fa-eye ml-2"></i> المعاينة السريعة
                        </h2>
                        <div className="preview-box p-4 bg-gray-50 rounded-lg border border-gray-200">
                            <p className="text-gray-600">الأقسام المفعّلة:</p>
                            <ul className="mt-2 space-y-1">
                                {Object.entries(activeCategories).map(([category, isActive]) => (
                                    isActive && (
                                        <li key={category} className="flex items-center text-green-600">
                                            <i className="fas fa-check-circle ml-2"></i>
                                            {category === 'human' && 'وصف البشر'}
                                            {category === 'animal' && 'وصف الحيوانات'}
                                            {category === 'nature' && 'وصف الطبيعة'}
                                            {category === 'machine' && 'وصف الآلات'}
                                        </li>
                                    )
                                ))}
                            </ul>
                        </div>
                    </div>

                    {/* Final Prompt Section */}
                    <div className="result-section mb-8">
                        <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center mb-4">
                            <i className="fas fa-magic ml-2"></i> البرومبت النهائي
                        </h2>
                        <div className="result-box bg-white rounded-lg shadow-md p-6">
                            <textarea
                                id="generated-prompt"
                                value={generatedPrompt}
                                readOnly
                                placeholder="سيظهر البرومبت هنا بعد الضغط على زر التوليد"
                                className="w-full min-h-[150px] p-4 border border-gray-300 rounded-lg resize-vertical text-gray-700"
                            ></textarea>
                            <div className="copy-btn flex gap-3 mt-4">
                                <button
                                    onClick={generatePrompt}
                                    className="btn bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors"
                                >
                                    توليد البرومبت
                                </button>
                                <button
                                    onClick={copyPrompt}
                                    className="btn btn-secondary bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors"
                                >
                                    <i className="far fa-copy ml-1"></i> نسخ
                                </button>
                                <button
                                    onClick={clearPrompt}
                                    className="btn btn-danger bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors"
                                >
                                    <i className="far fa-trash-alt ml-1"></i> مسح
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* AI Tools Section */}
                    <div className="tools-section mb-8">
                        <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center mb-4">
                            <i className="fas fa-tools ml-2"></i> أدوات الذكاء الاصطناعي المدعومة
                        </h2>
                        <div className="tools-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
                            {tools.map((tool, index) => (
                                <div key={index} className="tool-card bg-white rounded-lg shadow-md p-4 flex justify-between items-center">
                                    <span className="font-medium">{tool}</span>
                                    <div className="attribute-actions flex gap-2">
                                        <button
                                            onClick={() => editTool(tool)}
                                            className="btn btn-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                        >
                                            تعديل
                                        </button>
                                        <button
                                            onClick={() => deleteTool(tool)}
                                            className="btn btn-sm btn-danger bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                        >
                                            حذف
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="flex gap-2">
                            <input
                                type="text"
                                id="new-tool"
                                value={newTool}
                                onChange={(e) => setNewTool(e.target.value)}
                                placeholder="اسم الأداة الجديدة"
                                className="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                            />
                            <button
                                onClick={handleAddTool}
                                className="btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                            >
                                إضافة أداة
                            </button>
                        </div>
                    </div>

                    {/* Terms Dictionary Section */}
                    <div className="terms-section">
                        <h2 className="card-title text-xl font-semibold text-blue-600 flex items-center mb-4">
                            <i className="fas fa-book ml-2"></i> قاموس المصطلحات
                        </h2>
                        <table className="terms-table w-full border-collapse bg-white rounded-lg overflow-hidden shadow-md mb-4">
                            <thead>
                                <tr className="bg-blue-600 text-white">
                                    <th className="p-3 text-right">العربية</th>
                                    <th className="p-3 text-right">English</th>
                                    <th className="p-3 text-right">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody>
                                {terms.map((term, index) => (
                                    <tr key={index} className="hover:bg-gray-50 transition-colors">
                                        <td className="p-3 border-b border-gray-200">{term.ar}</td>
                                        <td className="p-3 border-b border-gray-200">{term.en}</td>
                                        <td className="p-3 border-b border-gray-200">
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => editTerm(index)}
                                                    className="btn btn-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                >
                                                    تعديل
                                                </button>
                                                <button
                                                    onClick={() => deleteTerm(index)}
                                                    className="btn btn-sm btn-danger bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                                >
                                                    حذف
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        <div className="add-term-form grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input
                                type="text"
                                id="new-term-ar"
                                value={newTerm.ar}
                                onChange={(e) => setNewTerm({...newTerm, ar: e.target.value})}
                                placeholder="المصطلح العربي"
                                className="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                            />
                            <input
                                type="text"
                                id="new-term-en"
                                value={newTerm.en}
                                onChange={(e) => setNewTerm({...newTerm, en: e.target.value})}
                                placeholder="المصطلح الإنجليزي"
                                className="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all"
                            />
                            <button
                                onClick={handleAddTerm}
                                className="btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                            >
                                إضافة مصطلح
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
